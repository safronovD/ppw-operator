name: Create imagePullSecret for cluster in secret KUBE_CONFIG

on: [push]

jobs:
  create:
    name: Create secret
    runs-on: ubuntu-18.04
    if: "contains(github.event.head_commit.message, 'create secret')"
    steps:
      - uses: actions/checkout@v2.3.4

      # Setup gcloud CLI
      - uses: GoogleCloudPlatform/github-actions/setup-gcloud@master
        with:
          version: '290.0.1'
          service_account_key: ${{ secrets.GKE_SA_KEY }}
          project_id: ${{ secrets.GKE_PROJECT }}

      # Configure Docker to use the gcloud command-line tool as a credential
      # helper for authentication
      - run: |-
          gcloud --quiet auth configure-docker
      # Get the GKE credentials so we can deploy to the cluster
      - run: |-
          gcloud container clusters get-credentials ${{ secrets.GKE_CLUSTER }} --zone ${{ secrets.GCE_ZONE }}

      - name: Deploy
        run: |-
          kubectl create secret docker-registry github-pkg2 --docker-server=docker.pkg.github.com/safronovd/ppw-operator --docker-username=${{ secrets.GITPKGS_USERNAME }} --docker-password=${{ secrets.GITPKGS_PASSWORD }}