name: Create imagePullSecret for cluster in secret KUBE_CONFIG

on: [push]

jobs:
  create:
    name: Create secret
    runs-on: ubuntu-18.04
    if: "contains(github.event.head_commit.message, 'create secret')"
    steps:
      - uses: actions/checkout@v2.3.4

      - name: Log into registry
        run: echo "${{ secrets.GITPKGS_PASSWORD }}" | docker login docker.pkg.github.com -u ${{ secrets.GITPKGS_USERNAME }} --password-stdin

      - name: Install secret from docker conf
        uses: actions-hub/kubectl@v1.17.9-fix
        env:
          KUBE_CONFIG: ${{ secrets.KUBE_CONFIG }}
        with:
          args: create secret generic github-pkg --from-file /home/runner/.docker/config.json
